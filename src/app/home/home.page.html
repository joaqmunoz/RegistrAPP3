<ion-content class="custom-background">
  <div class="user-icon">
    <ion-icon name="person-circle-outline" (click)="openMenu($event)"></ion-icon>
  </div>

  <div class="centered-container">
    <div class="warning-icon">
      <ion-icon name="information-circle-outline" (click)="showMessage()"></ion-icon>
    </div>
    <ion-button expand="block" class="attendance-button" (click)="openCamera()">
      Marcar Asistencia
    </ion-button>
  </div>
</ion-content>
